<!DOCTYPE html>
<html>
<head>
<meta charset="uft-8">
<title>ul태그 실습</title>
</head>
<body>

<!--설명을 위한 주석: 화면에서는 구현되지 않고 코드창에서는 확인가능-->
<!-- ul태그는 순서를 만들어주는 태그이다. 세로로 구현이 된다.-->
<ul>
  <li>사과</li>
  <li>오렌지</li>
  <li>바나나</li>
</ul>

<!-- 숫자가 나타나는 태그 -->
<ol>
  <li>사과</li>
  <li>오렌지</li>
  <li>바나나</li>
</ol>

</body>
</html>
