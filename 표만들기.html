<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> 표 만들기 연습 </title>
<style>
/* css전용 주석이에요 */
</style>
</head>
<body>
<!-- html 전용 주석-->
<!-- table 표 만들기-->
<!-- 2x2 표 만들기-->

<table border="1">
  <th>1x1</th> <!-- th는 제목칸이라 쓰면 굵은 글씨가 나옴-->
  <th>1x2</th> <!-- 가로 방향으로 새로운 칸이 만들어집니다.-->
   <th> a</th>

  <tr> <!-- 다음줄로 가는 것-->
    <td>2x1 </td> <!--td옆으로 가는것-->
    <td>2x2</td>
  </tr>
 <tr>
    <td> b </td>
</table>

</body>
</html>
